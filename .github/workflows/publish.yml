name: Release

on:
  push:
    branches: [ master, develop ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Build and test
        run: ./gradlew build --info

      - name: Upload shadowJar to release
        uses: jasonetco/upload-to-release@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/libs/oraxen-${{ github.ref }}-SNAPSHOT.jar
          tag_name: ${{ github.ref }}
          prerelease: false
          asset_name: oraxen-${{ github.ref }}-SNAPSHOT.jar
