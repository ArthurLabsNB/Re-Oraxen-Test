name: Create release with built artifact

on:
  push:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew core:build
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: oraxen-plugin
          path: core/build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: oraxen-plugin
          path: artifact
      - name: Determine the JAR file name
        id: get_jar_name
        run: echo "::set-output name=JAR_NAME::$(ls artifact/*.jar)"
      - name: Create unique tag
        id: unique_tag
        run: echo "::set-output name=TAG::$(date +'%Y%m%d%H%M%S')-$(echo $GITHUB_SHA | cut -c1-8)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.unique_tag.outputs.TAG }}
          release_name: Release ${{ steps.unique_tag.outputs.TAG }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/${{ steps.get_jar_name.outputs.JAR_NAME }}
          asset_name: ${{ steps.get_jar_name.outputs.JAR_NAME }}
          asset_content_type: application/java-archive
